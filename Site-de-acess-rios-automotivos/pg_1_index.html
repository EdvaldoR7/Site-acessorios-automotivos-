<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCarShop - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo fontes e cores gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #8b8b8b;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            /* Remover margem da página */
        }

        /* Faixa vermelha no topo com título */
        .logo {
            width: 100%;
            background-color: #ff6347;
            padding: 20px;
            text-align: center;
            color: #fff;
            margin-top: 0;
            /* Remover qualquer margem superior */
            position: absolute;
            /* Fixa a faixa no topo */
            top: 0;
        }

        .logo h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            font-size: 18px;
        }

        /* Container principal do formulário */
        .container {
            background-color: #21477a;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(78, 9, 9, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 120px;
            /* Dá um espaçamento para o conteúdo não ficar em cima da faixa */
        }

        /* Estilos para o formulário */
        .form-container h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ffffff;
            outline: none;
        }

        button {
            background-color: #ff6347;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a82913;
        }

        /* Estilos para mensagens de erro ou validação */
        input:invalid {
            border-color: rgb(255, 255, 255);
        }

        input:valid {
            border-color: green;
        }
    </style>
</head>

<body>
    <!-- Faixa vermelha com título -->
    <div class="logo">
        <h1>Seja bem-vindo à AutoCarShop!</h1>
        <p>Cadastre-se para aproveitar as melhores ofertas e acessórios automotivos.</p>
    </div>

    <!-- Container com o formulário de cadastro -->
    <div class="container">
        <section class="form-container">
            <h2>Cadastre-se</h2>
            <form action="pg_2_index.html" method="get">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha"
                    required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </div>
</body>

</html>
